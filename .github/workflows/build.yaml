name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgraphviz-dev libegl1
          python -m pip install --upgrade pip
          pip install ./pkgs/mahos
          pip install ./pkgs/mahos-dq
          pip install ./pkgs/mahos-dq-ext
      - name: Lint with flake8
        run: |
          flake8 . --statistics
      - name: Formatting check with black
        run: |
          black . --check
      - name: Test with pytest (excluding GUI E2E)
        run: |
          pytest --timeout=30 -m "not gui_e2e" \
            --ignore=tests/mahos/test_gui_e2e.py \
            --ignore=tests/mahos-dq/test_gui_e2e_dq.py
      - name: Test GUI E2E with pytest
        if: ${{ matrix.python-version == '3.12' }}
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          pytest --timeout=80 -m "gui_e2e" \
            tests/mahos/test_gui_e2e.py \
            tests/mahos-dq/test_gui_e2e_dq.py
